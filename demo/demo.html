<!doctype html>
<html ng-app="demo" class="dc-html">
    <head>
        <meta charset="utf-8">
        <title>Solution Center feedback tool demo</title>

        <link href="../bower_components/dress-code/dist/css/dress-code.min.css" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Ubuntu:300,400,500'>
        <link rel="stylesheet" href="../dist/solutioncenter.feedback.css">
        <link rel="stylesheet" href="demo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="dc-body" ng-controller="DemoController as demoCtrl">
        <div>
            <h1 class="text-muted">Demo</h1>

            <div class="usage row">
                <h4>Simple usage</h4>
                <p>This is a simple usage of the Solution Center feedback tool. The following directive is added at the bottom of the page:</p>
                <pre>
                  &lt;sc-feedback
                    module=&quot;demoCtrl.module&quot;&gt;
                  &lt;/sc-feedback&gt;
                </pre>
            </div>

            <sc-feedback module="demoCtrl.module"></sc-feedback>
        </div>

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="../dist/solutioncenter.feedback.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
