<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>Solution Center Feedback</title>

    <style>
      .intro {
        padding: 2.4rem;
      }

      .usage {
        padding: 2.4rem;
        border: 1px solid rgba(0,0,0,0.09);
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="intro">
        <h1 class="text-muted">Demo</h1>

        <div class="usage row">
          <h4>Simple usage</h4>
          <p>This is a simple usage of the Solution Center feedback tool. The following directive is added at the bottom of the page:</p>
          <pre>
            &lt;sc-feedback
                module=&quot;$ctrl.module&quot;&gt;
            &lt;/sc-feedback&gt;
          </pre>
        </div>
      </div>

      <div ng-controller="DemoController as DemoCtrl">
        <sc-feedback module="DemoCtrl.module"></sc-feedback>
      </div>
    </div>

  </body>

</html>
